<header>
  <div class="collapse bg-dark" id="navbarHeader">
    <div class="container">
      <div class="row">
        <div class="col-sm-8 col-md-7 py-4">
          <h4 class="text-white">About</h4>
          <p class="text-muted">WIP</p>
        </div>

      </div>
    </div>
  </div>
  <div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container d-flex justify-content-between">
      <a href="#" class="navbar-brand d-flex align-items-center">

        <strong>EDH Sliver Deck Builder</strong>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader"
        aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon">

        </span>
      </button>
    </div>
  </div>
</header>

<main role="main">

  <div class="container" *ngIf="form">
    <!-- <pre>
     {{form.value|json:2}}
   </pre> -->

    <form [formGroup]="form" (ngSubmit)="onSubmit()">

      <div class="row mt-3">
        <div class="col-10">

          <ngb-accordion #acc="ngbAccordion" [closeOthers]="false" [activeIds]="formConfig[0].name">
            <ng-template ngFor let-package [ngForOf]="formConfig">
              <ngb-panel [id]="package.name" [formGroup]="form.controls[package.name]">
                <ng-template ngbPanelHeader let-opened="opened">
                  <div class="d-flex align-items-center justify-content-between">
                    <h5 class="m-0">
                      {{'package.'+package.name |translate}}
                    </h5>

                    <div *ngIf="package.name!='commanders'" class="btn-group btn-group-toggle" ngbRadioGroup
                      name="radioBasic" formControlName="mode">
                      <label ngbButtonLabel class="btn-primary">
                        <input ngbButton type="radio" [value]="0" (click)="acc.collapse(package.name)"> Auto
                      </label>
                      <label ngbButtonLabel class="btn-primary">
                        <input ngbButton type="radio" [value]="1" (click)="acc.expand(package.name)"> Manual
                      </label>
                      <label ngbButtonLabel class="btn-primary">
                        <input ngbButton type="radio" [value]="2" (click)="acc.collapse(package.name)"> None
                      </label>
                    </div>

                  </div>
                </ng-template>
                <ng-template ngbPanelContent>

                  <app-package-switch [form]="form.controls[package.name]" [config]="package"></app-package-switch>
                </ng-template>
              </ngb-panel>
            </ng-template>
          </ngb-accordion>



        </div>
      </div>
      <div class="row mt-1">

        <div class="col-1">
          <button class="btn btn-secondary" type="submit" [disabled]="!form.valid">Submit</button>
        </div>
      </div>
    </form>

  </div>



</main>

<footer class="text-muted">
  <div class="container">
    <p class="float-right">
      <a href="#">Back to top</a>
    </p>

  </div>
</footer>
