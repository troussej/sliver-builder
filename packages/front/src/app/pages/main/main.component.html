<header>
  <div class="collapse bg-dark" id="navbarHeader">
    <div class="container">
      <div class="row">
        <div class="col-sm-8 col-md-7 py-4">
          <h4 class="text-white">About</h4>
          <p class="text-muted">WIP</p>
        </div>

      </div>
    </div>
  </div>
  <div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container d-flex justify-content-between">
      <a href="#" class="navbar-brand d-flex align-items-center">

        <strong>EDH Sliver Deck Builder</strong>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader"
        aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon">

        </span>
      </button>
    </div>
  </div>
</header>

<main role="main">

  <div class="container" *ngIf="form">
    <!-- <pre>
     {{form.value|json:2}}
   </pre> -->

    <form [formGroup]="form" (ngSubmit)="onSubmit()">

      <div class="row mt-3">
        <div class="col-10">

          <app-accordion [form]="form" [deck]="deck" [formConfig]="formConfig"></app-accordion>

        </div>
      </div>
      <div class="row mt-1">

        <div class="col-1">
          <button class="btn btn-secondary" type="submit" [disabled]="!form.valid">Submit</button>
        </div>
      </div>

      <div class="row mt-1" *ngIf="deck">
        <div class="col">
          <div class="card">
            <div class="card-header">
              Deck statistics:
            </div>
            <div class="card-body">
              <app-deck-color-stats [stats]="deck.stats" titleKey=""></app-deck-color-stats>

              <app-mana-curve [stats]="deck.stats"></app-mana-curve>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>



</main>

<footer class="text-muted">
  <div class="container">
    <p class="float-right">
      <a href="#">Back to top</a>
    </p>

  </div>
</footer>
