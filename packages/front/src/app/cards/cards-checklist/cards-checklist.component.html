<div class="container-fluid" [formGroup]="form.controls.cards" *ngIf="config.options">

  <div class="row" *ngIf="colIndexes">
    <div class="col" *ngFor="let i of colIndexes">
      <div class="form-check" *ngFor="let card of config.options | slice:i*colSize:(i+1)*colSize ">
        <input class="form-check-input" type="checkbox" [id]="card.id" [formControlName]="card.name">
        <label class=" form-check-label" [for]="card.id">
          {{card.name}}
        </label>
      </div>
    </div>
  </div>
</div>
