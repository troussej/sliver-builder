<div class="container" [formGroup]="form">
    <div class="row">
        <div class="col" *ngIf="config.options">
            <div class="card">
                <div class="card-header">
                    {{'package.'+config.name |translate}}
                </div>
                <div class="card-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-8">

                                <div class="form-check" *ngFor="let card of config.options">
                                    <input class="form-check-input" type="radio" [name]="config.name"
                                        [formControlName]="config.name" [id]="card.id" [value]="card">
                                    <label class="form-check-label" [for]="card.id">
                                        {{card.name}}
                                    </label>
                                </div>
                            </div>


                            <div class="col-4">

                                <div class="" *ngIf="form.controls[config.name].value">
                                    <img class="card-img-top" [src]="form.controls[config.name].value.image_uris.normal"
                                        [alt]="form.controls[config.name].value.name">

                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>
