<div class="container-fluid" [formGroup]="form" *ngIf="config.options">
  <div class="row">
    <div class="col-8">

      <div class="form-check" *ngFor="let card of config.options">
        <input class="form-check-input" type="radio" formControlName="cards" [id]="card.id" [value]="card">
        <label class="form-check-label" [for]="card.id">
          {{card.name}}
        </label>
      </div>
    </div>

    <div class="col-4">
      <div class="" *ngIf="form.controls.cards.value">
        <img class="card-img-top" [src]="form.controls.cards.value.image_uris.normal"
          [alt]="form.controls.cards.value.name">

      </div>
    </div>
  </div>
</div>
