<div class="container">

    <div class="row">
        <div class="col-8" *ngIf="cards">
            <div class="card">
                <div class="card-header">
                    {{'package.'+config.name |translate}}
                </div>
                <div class="card-body">
                    <div class="form-check" *ngFor="let card of cards">
                        <input class="form-check-input" type="radio" name="exampleRadios" [id]="card.id" [value]="card"
                            (change)="handleChange">
                        <label class="form-check-label" [for]="card.id">
                            {{card.name}}
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4">

            <div class="" *ngIf="selectedCard">
                <img class="card-img-top" [src]="selectedCard.image_uris.normal" [alt]="selectedCard.name">

            </div>
        </div>
    </div>
</div>
