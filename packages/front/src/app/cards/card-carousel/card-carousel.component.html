<ngb-carousel *ngIf="cards" [showNavigationArrows]="true" [showNavigationIndicators]="true">
    <ng-template ngbSlide *ngFor="let card of cards">
        <div class="picsum-img-wrapper">
            <img [src]="card.image_uris.normal" alt="Random slide">
        </div>
        <div class="carousel-caption">
            <h3>{{card.name}}</h3>

        </div>
    </ng-template>
</ngb-carousel>
