<div class="container">



    <div class="row">
        <h3 class="mb-4"></h3>
    </div>
    <div class="row">

        <div class="col" *ngIf="cards">

            <div class="card">
                <div class="card-header">
                    Select your commander:
                </div>
                <div class="card-body">
                    <div class="form-check" *ngFor="let card of cards">
                        <input class="form-check-input" [(ngModel)]="selectedCard" type="radio" name="exampleRadios" [id]="card.id" [value]="card">
                        <label class="form-check-label" [for]="card.id">
                            {{card.name}}
                        </label>
                    </div>
                </div>
            </div>


        </div>
        <div class="col">

            <div class="card" *ngIf="selectedCard">
                <img class="card-img-top" [src]="selectedCard.image_uris.normal" [alt]="selectedCard.name">
                <div class="card-body">
                    <h5 class="card-title"> {{selectedCard.name}}</h5>

                </div>
            </div>
        </div>
    </div>
</div>
